<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food-shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="boddy">
    <div>
        <h1 class="txt-head">
            Food Shop
        </h1>
    </div>
    
    <div class="images-head">
        <img src="images/foodDel.png" alt="" class="img-head">
    </div>

    <div class="button-menu">
        <button class="button-call "><img src="images/telephon.png" alt="" class="img-tel"></button>
        <button class="button-help"><img src="images/helpfull.webp" alt="" class="img-help"></button> 
    </div>    
    
    <div class="menu-info">
        <hr class="hrr">
        <h1 class="txt-menu">
            MENU
        </h1>
    </div>
    <h2 class="txt-pop">POPULAR:</h2>
    
    <div class="menu-cards-1">
                  
                <button class="pizza-button">
                    <img src="images/pizza-fast-food-bake-bread-64.webp" alt="" width="130px">
                    <hr class="hr-menu">
                    <h1 class="txt-card">Pizza</h1>
                    <h1 class="txt-card">5$</h1>
                </button>
                <button class="humburger-button" >
                    <img src="images/hamburger.webp" alt="" width="130px">
                    <hr class="hr-menu">
                    <h1 class="txt-card">Humburger</h1>
                    <h1 class="txt-card">1$</h1>
                </button>
                <button class="soda-button">
                    <img src="images/soda1.webp" alt="" width="130px">
                    <hr class="hr-menu">
                    <h1 class="txt-card">Soda</h1>
                    <h1 class="txt-card">0.8$</h1>
                </button>
            
    </div>

    <h2 class="txt-combo">COMBO:</h2>

    <div class="menu-cards-2">

        <button class="combo-1">
            <img src="images/big-combo.webp" alt="" width="130px">
            <hr class="hr-menu">
            <h1 class="txt-card">Big Lunch</h1>
            <h1 class="txt-card">2.5$</h1>
        </button>
        <button class="combo-2">
            <img src="images/humburger-combo.webp" alt="" width="130px">
            <hr class="hr-menu">
            <h1 class="txt-card">Burger Combo</h1>
            <h1 class="txt-card">4$</h1>
        </button>
        <button class="combo-3">
            <img src="images/Fast-combo.webp" alt="" width="130px">
            <hr class="hr-menu">
            <h1 class="txt-card">Fast Combo</h1>
            <h1 class="txt-card">2$</h1>
        </button>
    </div>

    <h2 class="txt-humburgers">HUMBURGERS</h2>

    <div class="menu-cards-3">
        <button class="humburger-1">
            <img src="images/bigBurger.png" alt="" width="130px">
            <hr class="hr-menu">
            <h1 class="txt-card">Big Burger</h1>
            <h1 class="txt-card">1.3$</h1>
        </button>    
        <button class="humburger-humburgers" >
                <img src="images/hamburger.webp" alt="" width="130px">
                <hr class="hr-menu">
                <h1 class="txt-card">Humburger</h1>
                <h1 class="txt-card">1$</h1>
        </button>
        
        <button class="FishBurger">
            <img src="images/fishburger.png" alt="" width="130px">
            <hr class="hr-menu">
            <h1 class="txt-card">Fish Burger</h1>
            <h1 class="txt-card">1.6$</h1>

        </button>
        
    </div>

</body>
</html>
